<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>World Currency Converter</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 id="title" class="display-1">World Currency Converter</h1>
            <p id="description" class="h2 display-4">The only currency converter you'll ever need.</p>
            <div id="img-container">
                <img src="img/1.png" id="logo-img" class="img-fluid" alt="Three girls and some currencies, our logo image">
            </div>
        </div>
    </header>

    <!-- Conversion form -->
    <main>
        <section id="conversion-section">
            <div class="container">
                <form id="conversion-form">
                  <div class="row">
                      <div class="col">
                        <label for="base-currency" class="form-label">Select base currency</label>
                        <select id="base-currency" class="form-select mx-auto"></select>
                    </div>
                      <div class="col">
                        <label for="target-currency" class="form-label">Convert to currency</label>
                        <select id="target-currency" class="form-select mx-auto"></select>
                    </div>
                    <div class="col">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-control mx-auto" min="0">
                    </div>
                    <div class="row">
                      <div id="btn-container" class="text-center">
                    <button id="submit-btn" type="submit" class="btn btn-primary">Convert</button>
                      </div>
                    </div>
                </form>
                <div id="conversion-result" class="mt-3"></div>
            </div>
          </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
